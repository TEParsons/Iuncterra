site_name: Iuncterra
theme: torillic
docs_dir: source
site_dir: docs
site_url: https://TEParsons.github.io/Iuncterra

nav:
  - ...

extra_css:
  - utils/extra.css

hooks:
  - utils/ipa.py
  - utils/links.py
  - utils/tables.py

exclude_docs: |
  desktop.ini

validation:
  absolute_links: ignore

markdown_extensions:
  - nl2br
  - extra
  - wikilinks

plugins:
  - awesome-pages
  - mermaid2
