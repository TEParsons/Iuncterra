site_name: Iuncterra
theme: 
  name: torillic
  background_image: bg.jpg
  favicon: favicon.png
docs_dir: source
site_dir: docs
site_url: https://TEParsons.github.io/Iuncterra

nav:
  - ...

hooks:
  - utils/links.py
  - utils/tables.py

exclude_docs: |
  desktop.ini

validation:
  absolute_links: ignore

markdown_extensions:
  - nl2br
  - extra
  - wikilinks

plugins:
  - awesome-pages
  - mermaid2
  - torillic-statblock
  - torillic-ipa
  - torillic-spoiler
